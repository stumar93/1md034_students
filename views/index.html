<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="js/js_script.js" defer></script>
    <script src="js/vue_script.js" defer></script>
    <script type="text/javascript" src="menu.js"></script>
    <title>BurgerTownTM</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    
    <main>      
      <section class= "headLineAndPic">
        <h1>Willkommen bei Burger Town!</h1>
        <img id= "topPic" src= "http://yesofcorsa.com/wp-content/uploads/2017/03/Irish-Bar-Wallpaper-HQ.jpg">
      </section>
      
      <section class="selectBurgers">
        <h2>Select burger</h2>
        <p>This is where you execute burger selection</p>

        <div id="burgers">
        </div>
          
      </section>

      <section class="customerInformation">
        <h2>Customer information</h2>
        <p>This is where you provide necessary information</p>
        
        <div>
          <p>
            <label for="fullname">Full name</label><br>
            <input id="fullname" name="full name" required="required" placeholder="First- and Last  name" type="text">
          </p>
          <p>
            <label for="email">E-mail</label><br>
            <input id="email" name="email" required="required" placeholder="E-mail adress" type="text">
          </p>
          <p>
            <label for="street">Street</label><br>
            <input id="street" name="street" required="required" placeholder="Street name" type="text">
          </p>
          <p>
            <label for="house">House</label><br>
            <input id="house" name="house" required="required" placeholder="House number" type="number">
          </p>

        </div>

        <div>
          <p>
            <label for="PaymentOption">Payment options</label><br>
            <select id="PaymentOption" name="PaymentOption">
              <option>Credit card</option>
              <option>Bitcoin</option>
              <option>One dollar bills</option>
              <option>PayPal</option>
              <option>Donate to my patreon</option>
            </select>
          </p>
        </div>

        <div>
          <form action="">
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="nonBinary"> Non-Binary<br>
            <input type="radio" name="gender" value="Undisclosed"> Undisclosed<br>
          </form>
        </div>       
      </section>

      <div class="button">
        <button type="submit"><img src="https://vignette2.wikia.nocookie.net/logosfake/images/2/2e/Triple_Big_Mac.png/revision/latest?cb=20140712194256" title="McKing" width="40" height="20" >Place my order!</button>
      </div>
      
    </main>

    <footer>
      2019 Burger Town TradeMark
    </footer>

  </body>
</html>
